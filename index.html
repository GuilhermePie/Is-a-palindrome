<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Palindrome Checker</title>
</head>

<body>
    <div class="container">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo" class="img">

                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div id="mensage">

            </p>
        </div>

</body>

</html>
